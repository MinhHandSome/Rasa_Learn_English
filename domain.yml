  - text: "Có 12 thì trong tiếng Anh, được chia thành 3 nhóm chính:thì hiện tại(đơn,tiếp diễn,hoàn thành,hoàn thành tiếp diễn), thì quá khứ(đơn,tiếp diễn,hoàn thành,hoàn thành tiếp diễn),thì tương lai(đơn,tiếp diễn,hoàn thành,hoàn thành tiếp diễn) "
  - text: "có 12 thì trong tiếng anh" 
  utter_thiquakhudon:
  - text: "Thì quá khứ đơn (Past Simple) trong tiếng Anh là thì diễn tả một hành động xảy ra hoặc đã hoàn thành ở quá khứ. Thường được sử dụng để miêu tả những sự kiện, hành động hoặc tình huống đã xảy ra ở một thời điểm xác định trong quá khứ, có câu trúc là :S + V2/ed + O"
  - text: "thì quá khứ đơn diễn tả 1 hành động xảy ra hoặc đã hoàn thành ở quá khứ. Cấu chúc: S + V2/ed + O"
  utter_thiquakhutiepdien:
  - text: "Thì quá khứ tiếp diễn (Past Continuous) trong tiếng Anh được sử dụng để diễn tả một hành động đang diễn ra trong quá khứ và có thể bị gián đoạn bởi một hành động khác. Thì này thường được sử dụng để miêu tả một hành động xảy ra trong một khoảng thời gian cụ thể trong quá khứ, hoặc khi muốn diễn tả một hành động đang diễn ra và kéo dài trong một thời gian ngắn.\n Cấu trúc là  S + was/were + V-ing + O"
  - text: "Thì quá khứ tiếp diễn thường được sử dụng với thì quá khứ đơn (Past Simple) để miêu tả một hành động đang diễn ra trong quá khứ, hoặc khi một hành động khác xảy ra trong khi hành động đang diễn ra.\nCấu trúc: S + was/were + V-ing + O \n Ví dụ: I was studying when my friend came to visit me"
  utter_thiquakhuhoanthanh:
  - text: "Thì quá khứ hoàn thành (Past Perfect) trong tiếng Anh được sử dụng để diễn tả một hành động đã hoàn thành trước một hành động khác trong quá khứ. Thì này thường được sử dụng để miêu tả một hành động xảy ra trước một thời điểm xác định trong quá khứ, hoặc khi muốn diễn tả một trình tự các hành động xảy ra trong quá khứ.\n Cấu trúc S + Had + V3/ed + O"
  - text : "Thường thì, thì quá khứ hoàn thành được sử dụng với 'by the time' hoặc 'before' để diễn tả một hành động đã hoàn thành trước một thời điểm cụ thể trong quá khứ. Ví dụ: By the time I arrived, they had already left. Hoặc được sử dụng để miêu tả một hành động đã hoàn thành trước một hành động khác trong quá khứ.\n Cấu trúc: S + Had + V3/ed + O.\n  Ví dụ: After I had finished my work, I went for a walk."
  utter_thiquakhuhoanthanhtiepdien:
  - text : "Thì quá khứ hoàn thành tiếp diễn (Past Perfect Continuous) trong tiếng Anh được sử dụng để diễn tả một hành động đã bắt đầu và đang tiếp diễn trong quá khứ trước khi một hành động khác xảy ra.\n Cấu trúc:S + Had been + V-ing + O"
  - text : "Thì này thường được sử dụng để miêu tả một hành động đã bắt đầu trước một thời điểm xác định trong quá khứ và tiếp diễn đến một thời điểm khác trong quá khứ.\n Cấu trúc:S + Had been + V-ing + O.\n Ví dụ: I had been studying English for several years before I moved to an English-speaking country."
  utter_thihientaidon:
  - text: "Thì hiện tại đơn là thì trong ngữ pháp tiếng Việt để diễn tả một hành động, một sự việc đang diễn ra hoặc đang tồn tại vào thời điểm hiện tại. Thường được tạo thành bằng cách thêm động từ 'đang' hoặc 'là' vào trước động từ nguyên thể.\nCấu trúc: S + V(s/es) + O"
  - text : "Hiện tại đơn mô tả sự thật hiển nhiên xảy ra./n Cấu trúc: S + V(s/es) + O"
  utter_thihientaitiepdien:
  - text: "Thì hiện tại tiếp diễn (Present Continuous) trong tiếng Anh được sử dụng để diễn tả một hành động đang diễn ra vào thời điểm hiện tại. Thì này thường được sử dụng để miêu tả một hành động đang diễn ra trong thời điểm nói chuyện, hoặc để diễn tả một hành động đang diễn ra trong một khoảng thời gian ngắn xung quanh thời điểm nói chuyện.\nCấu trúc: S+S + am/is/are + V-ing + O"
  utter_thihientaihoanthanh:
  - text: "Thì hiện tại hoàn thành (Present Perfect) trong tiếng Anh được sử dụng để diễn tả một hành động đã xảy ra trong quá khứ và vẫn còn ảnh hưởng đến thời điểm hiện tại, hoặc để diễn tả một hành động đã xảy ra trong quá khứ nhưng thời điểm xác định không rõ ràng.\nCấu trúc: S + have/has + V3/ed + O"
  utter_thihientaihoanthanhtiepdien:
  - text: "Thì hiện tại hoàn thành tiếp diễn (Present Perfect Continuous) trong tiếng Anh được sử dụng để diễn tả một hành động đã bắt đầu trong quá khứ và vẫn đang tiếp diễn đến hiện tại, hoặc để diễn tả một hành động đã xảy ra trong quá khứ nhưng vẫn còn ảnh hưởng đến thời điểm hiện tại.\nCấu trúc:S + have/has + been + V-ing + O"
  utter_thituonglaidon:
  - text: "Thì tương lai đơn (Simple Future Tense) trong tiếng Anh được sử dụng để diễn tả một hành động hoặc sự kiện sẽ xảy ra trong tương lai.\nCấu trúc: S + will/shall + V-inf + O"
  utter_thitươnglaitiepdien:
  - text: "Thì tương lai tiếp diễn (Future Continuous Tense) trong tiếng Anh được sử dụng để diễn tả một hành động đang diễn ra tại một thời điểm trong tương lai hoặc để diễn tả một hành động đang tiếp diễn tại một thời điểm xác định trong tương lai.\nCấu trúc:  S + will/shall + be + V-ing + O"
  utter_thituonglaihoanthanh:
  - text: "Thì tương lai hoàn thành (Future Perfect Tense) trong tiếng Anh được sử dụng để diễn tả một hành động sẽ hoàn thành tại một thời điểm xác định trong tương lai. Thường được sử dụng để nói về một hành động sẽ kết thúc trước một hành động khác xảy ra trong tương lai.\nCấu trúc: S + will/shall + have + V3/ed + O" 
  utter_thituonglaihoanthanhtiepdien:
  - text: "Thì tương lai hoàn thành tiếp diễn (Future Perfect Continuous Tense) trong tiếng Anh được sử dụng để diễn tả một hành động sẽ bắt đầu trước một thời điểm xác định trong tương lai và vẫn đang tiếp diễn cho đến khi đến thời điểm đó. Thông thường, thì này được sử dụng để mô tả một hành động sẽ tiếp tục trong một khoảng thời gian dài và kết thúc tại một thời điểm cụ thể trong tương lai.\nCấu trúc: S + will/shall + have + been + V-ing + O"
  #câu chủ động và câu bị đông
  utter_cauchubidong:
  - text: "Trong tiếng Anh, câu chủ động và câu bị động là hai cách diễn đạt khác nhau về cách thức hành động diễn ra trong câu.\nCâu chủ động (Active Voice) là câu mà chủ ngữ (Subject) thực hiện hành động đến đối tượng (Object) trong câu. Ví dụ: 'She eats an apple' (Cô ấy ăn một quả táo). Trong câu này, chủ ngữ 'She' là người thực hiện hành động 'eats' đến đối tượng 'an apple'.\nCâu bị động (Passive Voice) là câu mà đối tượng (Object) trong câu trở thành chủ ngữ (Subject) và không thực hiện hành động, mà hành động được thực hiện lên đối tượng bởi chủ ngữ hoặc bởi một người nào đó khác. Ví dụ: 'An apple is eaten by her' (Một quả táo bị ăn bởi cô ấy). Trong câu này, đối tượng 'an apple' trở thành chủ ngữ 'An apple', và hành động 'is eaten' được thực hiện lên đối tượng này bởi chủ ngữ hoặc bởi một người khác."
